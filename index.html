<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drago Virtual Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* Slate 900 */
        color: #F1F5F9; /* Slate 100 */
        overflow: hidden;
    }

    #dot-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, rgba(209, 213, 219, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: pan 60s linear infinite;
        z-index: -2;
    }

    @keyframes pan {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    #root > div {
        background: rgba(17, 24, 39, 0.7); /* Slate 900 with opacity */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 16px;
        border: 1px solid rgba(55, 65, 81, 0.5); /* Slate 700 */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(79, 70, 229, 0.5); /* Indigo 700 */
        border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(79, 70, 229, 0.8);
    }
    
    .font-mono {
        font-family: 'Space Mono', monospace;
    }

    .slide-in-from-right {
        animation: slide-in-from-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes slide-in-from-right {
        from {
            transform: translateX(100%);
        }
        to {
            transform: translateX(0);
        }
    }
    
    .fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
</style>
</head>
<body class="text-white">
    <div id="dot-grid"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
